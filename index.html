<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico"> 
	<meta name="description" content="わかりやすく情報を伝えよう。">
	<!--SNS用設定-->
	<meta property=”og:title” content="MD Share" />
	<meta property=”og:image” content="https://mdshare.cf/mdshareIcon.png">
	<meta property=”og:description” content=”わかりやすく情報を伝えよう。” />
	
	<title>MD Share</title>
	<link rel="stylesheet" href="component/main.css">
	<link rel="stylesheet" href="component/github.highlight.css">
	<script src="component/highlight.min.js"></script>
	<script src="component/marked.min.js"></script>
	<script src="component/mdShareViewEdit.js"></script>
	<script src="component/lz-string.min.js"></script>
</head>

<body>
	<div id="header"><span id="docInfo"><span id="docTitle"></span><br><span id="author"></span></span><button id="menuButton">メニュー</button></div>
	<div id="tools" class="close">
			<button id="temButton" title="テンプレートから新しいドキュメントを作成します">テンプレート</button>
			<button id="newButton" title="新しいドキュメントを作成します">新規</button>
			<button id="editButton" title="このドキュメントを編集します">編集</button>
			<button class="printButton" title="このドキュメントを印刷します">印刷</button>
			<button id="infoButton" title="このソフトウェアの情報を表示します">情報</button>
	</div>
	<div id="doc"></div>
	<div id="new">
		<label class="printDelete">
			<input type="checkbox" id="previewCheck">プレビュー表示
		</label>
		<button id="newWindowClose">× 閉じる</button><br>
		<div id="edit">
			<textarea id="editor" placeholder="新規マークダウンを入力...(多く書きすぎると保存時にエラーが出ます。ご注意ください。)"></textarea>
			<div id="mdSymbols">
				<button>#</button>
				<button>*</button>
				<button data-text=" ">Space</button>
				<button>|</button>
				<button>-</button>
				<button>></button>
				<button>`</button>
				<button>~</button>
				<button data-fs="-3">[]()</button>
			</div>
		</div>
		<div id="preview"></div>
		<div id="save">
			<button id="gen">URLを生成</button><button class="printButton">印刷</button><input type="text" id="saveLink" placeholder="保存＆共有用URLはここに生成されます..." readonly>
		</div>
	</div>
	<div id="windowBack"></div>
</body>

</html>
