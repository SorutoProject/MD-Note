<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Share MD Documents!">
	<title>MD Share</title>
	<link rel="stylesheet" href="component/main.css">
	<link rel="stylesheet" href="component/github.highlight.css">
	<script src="component/highlight.min.js"></script>
	<script src="component/marked.min.js"></script>
	<script src="component/mdShareViewEdit.js"></script>
	<script src="component/lz-string.min.js"></script>
</head>

<body>
	<div id="header"><span id="docInfo"><span id="docTitle"></span><br><span id="author"></span></span><button id="menuButton">メニュー</button></div>
	<div id="tools" class="close">
			<button id="newButton" title="新しいドキュメントを作成します">新規</button>
			<button id="editButton" title="このドキュメントを編集します">編集</button>
			<button id="infoButton" title="このソフトウェアの情報を表示します">情報</button>
	</div>
	<div id="doc"></div>
	<div id="new">
		<label>
			<input type="checkbox" id="previewCheck">プレビュー表示
		</label>
		<button id="newWindowClose">× 閉じる</button><br>
		<textarea id="editor" placeholder="新規マークダウンを入力...(多く書きすぎると保存時にエラーが出ます。ご注意ください。)"></textarea>
		<div id="preview"></div>
		<div id="save">
			<button id="gen">保存＆共有用URLを生成</button><input type="text" id="saveLink" placeholder="保存＆共有用URLはここに生成されます..." readonly>
		</div>
	</div>
	<div id="windowBack"></div>
</body>

</html>
